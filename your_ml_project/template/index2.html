<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EV Sales Predictor</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f8f8f8;
            padding: 40px;
            text-align: center;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            max-width: 950px;
            margin: auto;
        }
        input[type="text"] {
            padding: 10px;
            width: 180px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .prediction {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }
        .error {
            color: red;
            margin-top: 15px;
        }
        .graph-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>EV Sales Predictor</h1>
    <p>Enter a year between 2010 and 2050 to see predicted EV sales and historical trends.</p>
    <form action="/predict" method="POST">
        <input type="text" name="year" placeholder="e.g., 2026" required>
        <button type="submit">Predict Sales</button>
    </form>

    {% if prediction %}
        <div class="prediction">
            Predicted EV Sales in {{ year }}: {{ prediction }} million
        </div>
    {% endif %}

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    {% if map_div %}
        <div class="graph-container">
            {{ map_div | safe }}
        </div>
    {% endif %}
</div>
</body>
</html>
